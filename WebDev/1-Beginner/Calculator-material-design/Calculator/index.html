<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <center>
        <div class="calculator">
            
            <div class ="screen" > 
                <input type = "text"  id = "input" placeholder="enter"></input> 
                <div id = "output"> = </div>
            </div>
            <ul class="number-layer">
                <li><button>c</button><button>&#61;</button><button>&#43;</button><button> &#9003;</button></li>
                <li><button class="calculator-number">1</button><button class="calculator-number">2</button><button class="calculator-number">3</button><button>&#247;</button></li>
                <li><button class="calculator-number">4</button><button class="calculator-number">5</button><button class="calculator-number">6</button><button>&#8722;</button></li>
                <li><button class="calculator-number">7</button><button class="calculator-number">8</button><button class="calculator-number">9</button><button>&#215;</button></li>
                <li><button>(</button><button>)</button><button class="calculator-number">0</button><button>&#x2038;</button></li>
            </ul>


        </div>

    </center>

    
</body>
