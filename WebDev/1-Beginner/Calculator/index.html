<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>

<body>
    


    

    <!-- main-container starts here -->

    <div class="main-container">

        <div class="heading">

            <h2>Simple Calculator</h2>

        </div>

        <form class="main-content">

            <input type="text" class="displaytext" name="displaytext" id="displaytext">


            <div class="row">
                <button type="button" class="symbol-element" value="+" id="+">+</button>
                <button type="button" class="symbol-element" value="-" id="-">-</button>
                <button type="button" class="symbol-element" value="*" id="*">*</button>
                <button type="button" class="symbol-element" value="/" id="dividedby">/</button>

            </div>



            <div class="row2">
                <button type="button" class="element" value="7" id="seven">7</button>
                <button type="button" class="element" value="8" id="eight">8</button>
                <button type="button" class="element" value="9" id="nine">9</button>

            </div>

            <div class="row3">
                <button type="button" class="element" value="1" id="one">1</button>
                <button type="button" class="element" value="2" id="two">2</button>
                <button type="button" class="element" value="3" id="three">3</button>

            </div>

            <div class="row4">
                <button type="button" class="element" value="4" id="four">4</button>
                <button type="button" class="element" value="5" id="five">5</button>
                <button type="button" class="element" value="6" id="six">6</button>

            </div>

           <div class="symbol">
            <button type="button" class="elements" value="C" id="clear">C</button>                
            <button type="button" class="equaltoelement" value="=" id="equalto">=</button>                


           </div>

               


            <!-- main-content ends here -->




    </div>

    <!-- outer div ends here -->

    <script src="script.js"></script>

</body>

</html>
