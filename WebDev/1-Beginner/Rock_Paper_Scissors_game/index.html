<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper,Scissors</title>

    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="main-container" id="main-container">
        <div class="heading-content">
            <h1>Rock, Paper, Scissors Game!</h1>
        </div>

        <div class="button">
            <button type="button" class="btn btn-primary" id="start">Start</button>

        </div>

        <div class="main-content">

            <img src="images/rock.png" alt="rock" class="game" id="rock">
            <img src="images/scissor.png" alt="Scissors" class="game" id="scissor">
            <img src="images/paper.png" alt="paper" class="game" id="paper">

        </div>

        <div id="firstdisplay"></div>
        <div id="choicedisplay"></div>



    </div>

    <script src="script.js"></script>

</body>

</html>
