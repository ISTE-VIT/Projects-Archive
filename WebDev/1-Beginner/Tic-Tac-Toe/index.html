<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Tic Tac Toe - ISTE</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 style="padding-left: 7%;">Tic-Tac-Toe</h1><br>
        <span class="current"><h2>Current Turn <br><span id="turn"></span></h2>
        </span>
        <span style="float: right;">
			<div id="scoreboard">
				
        <table>
            <thead>
                <tr>
                    <th colspan="2">
                        <h2>SCOREBOARD</h2>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <h4>Player X</h4>
                    </td>
                    <td>
                        <h4>Player O</h4>
                    </td>
                </tr>

                <tr>
                    <td>&nbsp;<span id="scorex"></span></td>
                    <td>&nbsp;<span id="scoreo"></span></td>
                </tr>
                <tr>
                    <td>
                        <button type="button" class="btn reset btn-dark scoreboard" onclick="resetScore()">Reset</button>
                    </td>
                    <td>
                        <div class="final">
                            <button type="button" class="btn btn-dark" id="start-game">Start Game!</button>
                        </div>
                    </td>
                </tr>

            </tbody>

        </table>

        </div>
    </header>

    <main>
        <div id="container">
            <div id="board">
                <div id="sq" class="square"></div>
                <div id="sq" class="square"></div>
                <div id="sq" class="square"></div>
                <div id="sq" class="square"></div>
                <div id="sq" class="square"></div>
                <div id="sq" class="square"></div>
                <div id="sq" class="square"></div>
                <div id="sq" class="square"></div>
                <div id="sq" class="square"></div>

            </div>
        </div>
        <br>


    </main>
    <div class="result-message-div">
        <p>testing </p>
    </div>
    <script src="script.js"></script>
</body>
<footer><span style="float: right;font-size: medium;">ISTE Vellore&#169;</span></footer>

</html>
